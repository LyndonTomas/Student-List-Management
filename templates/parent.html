<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>{% block title %}{% endblock %} - Dome of Don</title>
    <!-- Icon -->
    <link rel="icon" href="{{url_for('static', filename='logo.png')}}">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    {%endblock%}
</head>
<body>
    <div class="container-lg">
        <div class="container">
            {% block heading%}
            <span class="parent-heading">
                <div class="container button-row">
                    <br>
                    <br>
                    <h4>Here are your choices: </h4>
                    <br>
                    <a class="btn btn-success" href="/addStudent">Add Student</a>
                    <a class="btn btn-danger" href="/removeStudent">Delete Student</a>
                    <a class="btn btn-warning" href="/showStudents">Show All Students</a>
                    <a class="btn btn-secondary" href="/findStudent">Find Student</a>
                </div>
            </span>
            {%endblock%}
            {% block content%}
            {%endblock%}
        </div>
        <div id="footer">
            {%block footer%}
                &copy; Copyright 2021 by <a href="https://lyndontomas.github.io/portfolio2.0/">Yours truely</a>
                {% endblock %}
        </div>
    </div>
</body>
</html>
